<html>
<head>
    <script src ="http://code.jquery.com/jquery-2.1.1.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
    <style type="text/css">
        .centerdv
        {
            margin-right: auto;
            margin-left: auto;
            margin-top: 5%;
            text-align: center;
        }
        .formcss
        {
            margin-top: 5%;
            margin-bottom: 5%;
            width: 80%;
            margin-left: auto;
            margin-right:auto;
            text-align: center;
        }
    </style>
    <div class="jumbotron container centerdv">
        <h2>{{ survey.title }}</h2>
        <form method="POST" action="{% url 'fill-survey' %}">
            <input type="hidden" name="survey_id" value="{{ survey_id }}">
            {% csrf_token %}
            {% for question in questions %}
                <div class="container centerdv">
                    <div class="well centerdv">
                        <b>{{ question.question_text }}</b>
                    </div>
                    {% for choice in question.choice_set.all %}
                        <label class="radio inline">
                            <input type="radio" name="question{{ question.id }}" value="{{ choice.id }}">
                            {{ choice.choice_text }}
                        </label>
                    {% endfor %}
                </div>
            {% endfor %}
            <input type="submit" value="Complete!" class="btn btn-lg btn-success">
        </form>
    </div>
</body>
</html>
