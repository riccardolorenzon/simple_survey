<html>
<head>
    <script src ="http://code.jquery.com/jquery-2.1.1.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
    <style type="text/css">
        .centerdv
        {
            margin-right: auto;
            margin-left: auto;
            margin-top: 5%;
            text-align: center;
        }
        .formcss
        {
            margin-top: 5%;
            margin-bottom: 5%;
            width: 80%;
            margin-left: auto;
            margin-right:auto;
            text-align: center;
        }
    </style>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'root' %}">Survey site</a>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% ulr 'admin-survey-create-view' %}">Create Survey</a></li>
                <li><a href="#">View Survey Data</a></li>
            </ul>
        </div>
    </div>
<div class="centerdv container">
    <div class="page-header">
        <h1>Survey Results</h1>
    </div>
    <div class="panel panel-defualt">
        <table class="table">
            <thead>
                <tr>
                    <th>Survey ID#</th>
                    <th>Survey Title</th>
                    <th>Answers</th>
                    <th>Delete Survey</th>
                </tr>
            </thead>
            <tbody>
                {% for survey in surveys %}
                    <tr>
                        <td>
                            {{ survey.id }}
                        </td>
                        <td>
                            {{ survey.title }}
                        </td>
                        <td>
                            <a class="btn btn-primary" href="{% url 'answer-detail' %}">
                                View Answers
                            </a>
                        </td>
                        <td>
                            <form method="POST" action="{% url 'admin-survey-delete' %}">
                                {% csrf_token %}
                                <input type ="hidden" name ="sv_delete" value="{{ survey_id }}">
                                <input type="submit" class="btn btn-danger" value="Delete Survey">
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
