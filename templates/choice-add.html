<html>
<head>
    <script src ="http://code.jquery.com/jquery-2.1.1.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
    <style type="text/css">
        .centerdv
        {
            margin-right: auto;
            margin-left: auto;
            margin-top: 5%;
            text-align: center;
        }
        .centerform{
            margin-left:auto;
            margin-right:auto;
            width:45%;
        }
    </style>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'root' %}">Survey site</a>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'admin-survey-create-view' %}">Create Survey</a></li>
                <li><a href="#">View Survey Data</a></li>
            </ul>
        </div>
    </div>
    <div class="centerdv container">
        <div class="page-header">
            <h1>Add a Choice to {{ question }}</h1>
        </div>
        <br>
        <form method="POST" class="centerform" action="{% url 'admin-choice-add' %}">
            {% csrf_token %}
            <b>Choice text : </b>
            <input type="text" class="form-control" name="choice_text">
            <br>
            <input type="submit" class="btn btn-primary" value="Complete and Add Choices">
            <p>
                <a href="{% url 'admin-panel' %}" class="btn btn-success">Finish</a>
                <a href="{% url 'admin-question-add-view' %}" class="btn btn-primary">New Question</a>
            </p>
        </form>
    </div>
</body>
</html>
